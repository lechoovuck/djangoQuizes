{% load static %}
<!DOCTYPE html>

<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block name %}{{obj.name}}{% endblock name %}</title>
        {% load static %}
        <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" >
        {% block scripts %}{% endblock scripts %}
        <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'bootstrap/jquery-3.6.1.min.js' %}"></script>
        </head>
    <body>
        <div class="container-fluid d-grid gap-2 col-6 mx-auto">
            {% block content %}
            
            
            {% endblock content %}
        </div>
    </body>
</html>
