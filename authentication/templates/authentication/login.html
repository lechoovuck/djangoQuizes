{% extends 'base.html' %}

{% block name %}
{{obj.name}}
{% endblock name %}

{% block content %}

<form action="" method='POST'>
    {% csrf_token %}
    <div class="mb-3">
      <label for="uname" class="form-label">Login</label>
      <input type="text" class="form-control" placeholder="Enter your username" name='uname' id="uname">
    </div>
    <div class="mb-3">
      <label for="passw" class="form-label">Password</label>
      <input type="password" class="form-control" id="passw" placeholder="Enter your password" name='passw'>
    </div>
    <button type="submit" class="btn btn-primary">Log in</button>
    <a class="btn btn-primary" href="{% url 'register-page' %}" role="button">Register</a>
</form>


{% endblock content %}
